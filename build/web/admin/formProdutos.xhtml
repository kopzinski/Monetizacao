<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idNome" value="Nome:"/>
                        <b:inputText  id="idNome" value="#{produtoMB.produtoSelecionado.nome}"  />

                        <h:outputLabel for="idCodigo" value="Codigo"/>
                        <b:inputText id="idCodigo" value="#{produtoMB.produtoSelecionado.codigo}" />

                        <h:outputLabel for="idPreco" value="Preço:"/>
                        <b:inputText id="idPreco" value="#{produtoMB.produtoSelecionado.preco}" />

                        <b:commandButton value="Salvar" action="#{produtoMB.salvarProduto()}" look="success"/>
                        <b:button value="Voltar" outcome="/admin/listaProdutos" look="primary"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>        


    </h:body>
</html>
