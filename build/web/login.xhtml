<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template.xhtml">

    <ui:define name="top">
        Sistema Kop Vendas - Entre com suas credenciais
    </ui:define>

    <ui:define name="content">       
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario: " for="idUsuario"/>
                <b:inputText value="#{loginMB.login}" id="idUsuario" />
                <h:outputLabel value="Senha: " for="idSenha"/>
                <b:inputSecret value="#{loginMB.senha}" id="idSenha"/>
                <b:commandButton value="Login" action="#{loginMB.verificaLogin()}" />
            </h:panelGrid>
            <h:messages id="idMensagem" showDetail="true" errorClass="mensagem"/>
        </h:form>
    </ui:define>

</ui:composition>
