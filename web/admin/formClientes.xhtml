<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idNome" value="Nome:"/>
                        <h:inputText  id="idNome" value="#{clienteMB.clienteSelecionado.nome}"  />

                        <h:outputLabel for="idCpf" value="CPF"/>
                        <h:inputText id="idCpf" value="#{clienteMB.clienteSelecionado.cpf}" />

                        <h:outputLabel for="idEmail" value="Email:"/>
                        <h:inputText id="idEmail" value="#{clienteMB.clienteSelecionado.email}" />

                        <h:outputLabel for="idConta" value="Número Conta:"/>
                        <h:inputText id="idConta" value="#{clienteMB.clienteSelecionado.conta.numero}" />
                        
                        <h:outputLabel for="idSaldo" value="Saldo Conta:"/>
                        <h:inputText id="idSaldo" value="#{clienteMB.clienteSelecionado.conta.saldo}" />                        

                        <h:commandButton value="Salvar" action="#{clienteMB.salvarCliente()}"/>
                        <h:button value="Voltar" outcome="/admin/listaClientes"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>        


    </h:body>
</html>
