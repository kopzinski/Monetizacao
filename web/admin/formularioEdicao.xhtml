<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Projeto CRUD</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText readonly="true" id="idNome" value="#{usuarioMB.usuarioSelecionado.nome}"  />

                <h:outputLabel for="idTelefone" value="Telefone:"/>
                <h:inputText id="idTelefone" value="#{usuarioMB.usuarioSelecionado.telefone}" />

                <h:outputLabel for="idEmail" value="Email:"/>
                <h:inputText id="idEmail" value="#{usuarioMB.usuarioSelecionado.email}" />

                <h:outputLabel for="idSexo" value="Sexo:" />
                <h:selectOneRadio id="idSexo" value="#{usuarioMB.usuarioSelecionado.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Feminino" itemValue="2" />
                </h:selectOneRadio>

                <h:outputLabel for="idEstado" value="Estado:" />
                <h:selectOneMenu id="idEstado" value="#{usuarioMB.usuarioSelecionado.estado}">
                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                    <f:selectItem itemLabel="Paraná" itemValue="PR" />
                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                </h:selectOneMenu>

                <h:outputLabel for="idLogin" value="Login:"/>
                <h:inputText id="idLogin" value="#{usuarioMB.usuarioSelecionado.login}" />

                <h:outputLabel for="idSenha" value="Senha"/>
                <h:inputSecret id="idSenha" value="#{usuarioMB.usuarioSelecionado.senha}" />

                <h:outputLabel for="idAdmin" value="É admin"/>
                <h:selectBooleanCheckbox value="#{usuarioMB.usuarioSelecionado.admin}" />

                <h:commandButton value="Editar" action="#{usuarioMB.atualizarUsuario()}"/>
                <h:button value="Voltar" outcome="/admin/index"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
